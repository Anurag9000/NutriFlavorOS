<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NutriFlavorOS - Cover Slide</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e293b;
    }
    .slide-container {
  width: 100vw;
  height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background-color: #0f172a;
    }

    
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://page.gensparksite.com/slides_images/d1b906a45abd420a69dac8da1483780d.webp");
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      z-index: 1;
    }
    .content-wrapper {
      position: relative;
      z-index: 10;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      letter-spacing: -0.025em;
    }
    .brand-accent-green { color: #4ade80; }
    .brand-accent-orange { color: #fb923c; }
    .brand-accent-blue { color: #60a5fa; }
    
    .glass-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
<div class="slide-container">
<!-- Background Image with Overlay -->
<div class="bg-image"></div>
<!-- Geometric Accents (No Gradients) -->
<div class="absolute top-0 right-0 w-64 h-64 bg-green-500 opacity-10 rounded-full transform translate-x-1/3 -translate-y-1/3 z-0"></div>
<div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-600 opacity-10 rounded-full transform -translate-x-1/3 translate-y-1/3 z-0"></div>

<div class="content-wrapper">
<!-- Logo Icon -->
<div class="mb-10 relative">
<div class="w-24 h-24 rounded-2xl glass-card flex items-center justify-center shadow-lg relative z-10">
<div class="relative">
<i class="fas fa-leaf text-6xl text-green-400 absolute transform -translate-x-7 -translate-y-9"></i>

<i class="fas fa-microchip text-3xl text-blue-400 absolute transform translate-x-2 translate-y-2"></i>
</div>
</div>
<!-- Decorative rings around logo -->
<div class="absolute top-1/2 left-1/2 w-32 h-32 border border-white border-opacity-10 rounded-full transform -translate-x-1/2 -translate-y-1/2"></div>
<div class="absolute top-1/2 left-1/2 w-40 h-40 border border-white border-opacity-5 rounded-full transform -translate-x-1/2 -translate-y-1/2"></div>
</div>
<!-- Main Title -->
<h1 class="text-7xl font-bold text-white mb-4 tracking-tight drop-shadow-sm">
      NutriFlavor<span class="brand-accent-green">OS</span>
</h1>
<!-- Separator -->
<div class="flex gap-2 mb-8">
<div class="w-16 h-1.5 rounded-full bg-green-500"></div>
<div class="w-8 h-1.5 rounded-full bg-blue-500"></div>
<div class="w-4 h-1.5 rounded-full bg-orange-500"></div>
</div>
<!-- Subtitle -->
<h2 class="text-3xl font-medium text-gray-200 mb-8 max-w-4xl leading-snug">
      AI-Driven Nutrition &amp; Flavor Optimization System
    </h2>
<!-- Tagline -->
<div class="glass-card px-8 py-4 rounded-full">
<p class="text-xl text-gray-300 font-light italic">
        "Personalized meals that balance <span class="brand-accent-green font-medium">health</span>, <span class="brand-accent-orange font-medium">taste</span>, and <span class="brand-accent-blue font-medium">variety</span>."
      </p>
</div>
</div>
<!-- Footer Info -->
<div class="absolute bottom-0 w-full p-8 flex justify-between items-end z-20 text-white text-opacity-40">
<div>
<p class="text-sm font-mono tracking-widest uppercase">2026 Strategic Plan</p>
</div>
<div class="flex gap-6 text-2xl">
<i class="fas fa-utensils hover:text-orange-400 transition-colors"></i>
<i class="fas fa-heartbeat hover:text-green-400 transition-colors"></i>
<i class="fas fa-brain hover:text-blue-400 transition-colors"></i>
</div>
</div>
</div>
</body>
</html>
